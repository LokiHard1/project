<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="report.css">
    <title>Страница подачи отчета</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <a href="/" class="header__logo-link">
                    <img src="./img/Logo (1).png" alt="Логотип" class="header__logo-pic">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item "><a href="index.html" class="header__link" data-section="menu">Меню</a></li>
                    <li class="header__item"><a href="profile.html" class="header__link" data-section="profile">Профиль</a></li>
                    <li class="header__item"><a href="#!" class="header__link" data-section="vk">VK</a></li>
                    <li class="header__item"><a href="#!" class="header__link" data-section="news">Новости</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Подача отчета</h1>
            <form id="report-form">
                <div class="input-group">
                    <label for="video-link">Ссылка на ролик:</label>
                    <input type="url" id="video-link" name="video-link" required placeholder="Введите ссылку на ролик">
                </div>
                <div class="input-group">
                    <label for="shorts-link">Ссылка на шортс:</label>
                    <input type="url" id="shorts-link" name="shorts-link" required placeholder="Введите ссылку на шортс">
                </div>
                <div class="input-group">
                    <label for="stream-link">Ссылка на стрим:</label>
                    <input type="url" id="stream-link" name="stream-link" required placeholder="Введите ссылку на стрим">
                </div>
                <button type="button" id="add-video">Добавить еще ролик</button>
                <button type="submit">Отправить отчет</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('add-video').addEventListener('click', function() {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <label for="additional-link">Ссылка на дополнительный ролик:</label>
                <input type="url" name="additional-link" placeholder="Введите ссылку на дополнительный ролик">
            `;
            document.getElementById('report-form').insertBefore(inputGroup, this);
        });
    </script>
</body>
</html>
