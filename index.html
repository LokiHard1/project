<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Header Example</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <a href="/" class="header__logo-link">
                    <img src="./img/Logo (1).png" alt="" class="header__logo-pic">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item active"><a href="index.html" class="header__link" data-section="menu">Меню</a></li>
                    <li class="header__item"><a href="profile.html" class="header__link" data-section="profile">Профиль</a></li>
                    <li class="header__item"><a href="#!" class="header__link" data-section="vk">VK</a></li>
                    <li class="header__item"><a href="#!" class="header__link" data-section="vk">Новости</a></li>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="item">
            <img src="/img/unnamed.jpg" alt="Изображение 1">
            <a href="/report.html">
                <button class="button">Подать отчет</button>
            </a>
        </div>
        <div class="item">
            <img src="/img/unnamed.jpg" alt="Изображение 2">
            <button class="button">Кнопка 2</button>
        </div>
        <div class="item">
            <img src="/img/unnamed.jpg" alt="Изображение 3">
            <button class="button">Кнопка 3</button>
        </div>
    </div>
</body>
</html>
